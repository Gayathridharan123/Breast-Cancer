<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #e0f0ff, #f9fbfc);
        padding: 40px;
        color: #34495e;
    }
    .container {
        background: #ffffffcc; /* semi-transparent white */
        padding: 35px 40px;
        max-width: 600px;
        margin: auto;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(46, 61, 73, 0.2);
        border: 1px solid #d1d9e6;
        transition: box-shadow 0.3s ease;
    }
    .container:hover {
        box-shadow: 0 15px 35px rgba(46, 61, 73, 0.3);
    }
    h1 {
        text-align: center;
        color: #1b3559;
        font-weight: 700;
        letter-spacing: 1.5px;
        margin-bottom: 30px;
        text-shadow: 1px 1px 2px #a9b9d3;
    }
    form {
        display: flex;
        flex-direction: column;
        gap: 20px;
    }
    label {
        font-weight: 600;
        font-size: 1rem;
        color: #2c3e50;
    }
    input[type="number"] {
        padding: 12px 15px;
        border-radius: 10px;
        border: 2px solid #a1bce8;
        font-size: 16px;
        transition: border-color 0.3s ease;
        outline-offset: 2px;
        color: #34495e;
        background-color: #f5faff;
    }
    input[type="number"]:focus {
        border-color: #375aeb;
        background-color: #e6f0ff;
        box-shadow: 0 0 8px #375aebaa;
    }
    input[type="submit"] {
        margin-top: 25px;
        padding: 14px;
        background: linear-gradient(90deg, #375aeb, #2e49c3);
        color: white;
        border: none;
        border-radius: 12px;
        font-size: 18px;
        font-weight: 700;
        cursor: pointer;
        letter-spacing: 1.2px;
        box-shadow: 0 5px 12px #2e49c3aa;
        transition: background 0.3s ease;
    }
    input[type="submit"]:hover {
        background: linear-gradient(90deg, #2e49c3, #375aeb);
        box-shadow: 0 7px 15px #375aebcc;
    }
    .max-hint {
        font-size: 14px;
        color: #6b7a8f;
        margin-bottom: 25px;
        text-align: center;
        font-style: italic;
        user-select: none;
    }
    .result {
        margin-top: 25px;
        font-size: 20px;
        text-align: center;
        color: #27ae60;
        font-weight: 700;
        letter-spacing: 0.05em;
        text-shadow: 1px 1px 2px #a6d7a9;
    }
    .error {
        margin-top: 15px;
        font-size: 16px;
        color: #e74c3c;
        font-weight: 600;
        text-align: center;
        letter-spacing: 0.03em;
        text-shadow: 1px 0 1px #f8b6b1;
    }
</style>
